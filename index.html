<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">

      <div class="result">
        <h2 style="font-weight: 500;">Your Result</h2>
        <div class="score">
          <h1 style="font-weight: 800;">76</h1>
          <p>of 100</p>
        </div>
          <h2 style="font-weight: 700; font-size: 30px;">Great</h2>
          <p>You scored higher than 65% of the people who have taken this test.</p>
      </div>

      <div class="summary">
        <h2 style="margin-left: -15px;">Summary</h2>
        <div class="reaction">
          <img src="./images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
          <p style="margin-left: auto; color: hsl(224, 30%, 27%);">80/100</p>
        </div>
        <div class="memory">
          <img src="./images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
          <p style="margin-left: auto; color: hsl(224, 30%, 27%);">92/100</p>
        </div>
        <div class="verbal">
          <img src="./images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
          <p style="margin-left: auto; color: hsl(224, 30%, 27%);">61/100</p>
        </div>
        <div class="visual">
          <img src="./images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
          <P style="margin-left: auto; color: hsl(224, 30%, 27%);">72/100</P>
        </div>
        <div class="continue">
          <p>Continue</p>
        </div>
      </div>




  </div>

</body>
</html>
